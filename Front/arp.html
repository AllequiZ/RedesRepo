<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARP Traffic Visualization</title>
    <!-- Inclusão do ECharts via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- Inclusão do Axios via CDN para requisições HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script>
        // Função para inicializar o gráfico e carregar os dados
        async function loadAndDraw() {
            try {
                // Solicita dados ARP do servidor FastAPI
                const response = await axios.get('http://127.0.0.1:8000/arp-data');

                // Preparar dados para o gráfico
                const data = response.data.map(item => {
                    return [
                        item.source_ip,
                        item.destination_ip,
                        item.source_mac,
                        item.destination_mac,
                        item.operation
                    ];
                });

                // Configuração do gráfico ECharts
                var chart = echarts.init(document.getElementById('main'));
                var option = {
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'shadow'
                        }
                    },
                    legend: {
                        data: ['Source IP', 'Destination IP', 'Source MAC', 'Destination MAC', 'Operation']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: {
                        type: 'value',
                        boundaryGap: [0, 0.01]
                    },
                    yAxis: {
                        type: 'category',
                        data: ['Source IP', 'Destination IP', 'Source MAC', 'Destination MAC', 'Operation']
                    },
                    series: [
                        {
                            name: 'Details',
                            type: 'bar',
                            data: data
                        }
                    ]
                };

                chart.setOption(option);
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        // Carregar e desenhar o gráfico quando o documento estiver pronto
        document.addEventListener('DOMContentLoaded', loadAndDraw);
    </script>
</body>
</html>
